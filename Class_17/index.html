<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms: organizar campos</title>
  </head>

  <body>
    <form>
      <fieldset disabled>
        <legend>Información personal</legend>
        <label>Nombre:</label>
        <input type="text" value="Andrea" tabindex="1" />
        <label>Apellidos:</label>
        <input type="text" value="López" tabindex="2" />
      </fieldset>

      <fieldset>
        <legend>Edad</legend>
        <label>20-39</label>
        <input type="radio" tabindex="3"/>
        <label>40-59</label>
        <input type="radio" tabindex="4"/>
        <label>60-79</label>
        <input type="radio" tabindex="5"/>
      </fieldset>

      <fieldset>
        <legend>Lenguajes de programación</legend>
        <label>Python</label>
        <input type="checkbox" tabindex="6"/>
        <label>PHP</label>
        <input type="checkbox" tabindex="7"/>
        <label>JavaScript</label>
        <input type="checkbox" tabindex="8"/>
      </fieldset>
    </form>
  </body>
</html>
