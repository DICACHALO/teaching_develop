<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Reglas y selectores</title>
</head>

<body>
    <h1>Primer titulo</h1>
    <h2>Segundo titulo</h2>
    <h3>Tercer titulo</h3>
    <h4>Cuarto titulo</h4>
    <h5>Quinto titulo</h5>
    <h6>Sexto titulo</h6>
    <p>Primer párrafo</p>
    <p class="interesante">Cuarto párrafo</p>
    <p>Segundo párrafo
        <span>Semátntica de HTML <em>Ejemplo de etiqueta em</em> </span>
    <div>Otra semántica de HTML</div>
    </p>
    <span>Sección semántica fuera de un párrafo <em>Em dentro de un span</em></span>

    <p id="destacado">
        Tercer párrafo
    </p>

    
</body>

</html>
