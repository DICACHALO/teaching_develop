<!DOCTYPE html>
<!-- Estandar de HTML5 -->
<html lang="es">
  <!-- Idioma de mi pagina -->
  <head>
    <!-- Dentro van las dependencias de nuestro proyecto -->
    <meta charset="UTF-8" />
    <!-- Aplica caracteres tales como ñ o Ü -->
    <meta name="description" content="Descripcion de mi pagina" />
    <!-- aqui describimos nuestra pagina, y nos ayuda con el SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Principal configuracion Responsive -->
    <meta name="robots" content="index,follow" />
    <!-- Autorizamos a los navegadores seguir y acomodar nuestra pagina -->
    <title>Document</title>
    <!-- Titulo de la página que resaltara en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css" />
    <!-- anexamos la hoja de estilos de css y hacemos la búsqueda de este -->
  </head>
  <body>
    <header>
      <!--Sección superior de nuestro website-->

      <nav></nav>
      <!--Sección de navegación de nuestro website, siempre dentro del header-->
    </header>

    <main>
      <!--Main es el contenido central de nuestro website, "la parte del medio"-->

      <section>
        <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->

        <article>
          <!--Contenido independiente de la página. Es reutilizable-->
        </article>
      </section>

      <ul>
        <!--Lista desordenada: Sin numerar-->

        <li><!--Item List. Elementos de la lista--></li>
      </ul>

      <ol></ol>
      <!--Lista ordenada: Numerada-->
    </main>

    <footer><!--Sección final de nuestro website--></footer>

    <p>Soy un texto</p>
    <!--Párrafo, texto-->

    <h1>Soy un titulo</h1>
    <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->

    <a href="#">Soy un link</a>
    <!--Enlaces/links que nos permitirán movernos entre páginas.-->
  </body>
</html>
