<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Select - Datalist</title>
  </head>

  <body>
    <div class="content-select">
      <form action="">
        <select name="OS">
          <option value="0" selected>Elige una opción</option>
          <optgroup label="Microsoft">
            <option value="1">Windows Vista</option>
            <option value="2">Windows 7</option>
            <option value="3">Windows XP</option>
          </optgroup>
          <optgroup label="Linux">
            <option value="4">Fedora</option>
            <option value="5">Debian</option>
            <option value="6">Suse</option>
          </optgroup>
        </select>
        <i></i>
      </form>
    </div>
    <br />
    <form action="">
      <select name="" id="" size="3">
        <option value="Auto">Auto</option>
        <option value="Bicicleta">Bicicleta</option>
        <option value="Avion">Avión</option>
      </select>
    </form>
    <br />
    <form action="">
      <label for="browser">Escoge un navegador:</label>
      <input list="browsers" name="browser" id="browser" />
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
      <input type="submit" value="Enviar" />
    </form>

    <form action="">
      <p>
        <label for=""
          >Ingresa un nombre para tu mascota.
          <input type="text" name="nombremascota" list="listamascotas" />
        </label>
      </p>
      <datalist id="listamascotas">
        <label for="">O elige uno de la siguiente lista:</label>
        <select name="nombremascota">
          <option value="Sultan"></option>
          <option value="Titan"></option>
          <option value="Tony"></option>
          <option value="Bruno"></option>
          <option value="Luna"></option>
        </select>
      </datalist>
    </form>
  </body>
</html>
